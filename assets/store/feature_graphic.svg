<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 500" width="1024" height="500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Dark overlay for contrast -->
  <rect width="1024" height="500" fill="#0A1929" opacity="0.3"/>
  
  <!-- Logo on the left -->
  <g transform="translate(100, 100)">
    <!-- Outer Circle -->
    <circle cx="150" cy="150" r="120" fill="url(#primaryGradient)" stroke="#1565C0" stroke-width="5"/>
    <!-- Inner Circle -->
    <circle cx="150" cy="150" r="100" fill="#0A1929" stroke="#1E88E5" stroke-width="3"/>
    <!-- X shape -->
    <path d="M 110 115 L 150 150 L 190 115" 
          stroke="url(#accentGradient)" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    <path d="M 110 185 L 150 150 L 190 185" 
          stroke="url(#accentGradient)" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    <!-- Timer markers -->
    <rect x="147" y="42" width="6" height="18" fill="#00E676" rx="3"/>
    <rect x="246" y="147" width="18" height="6" fill="#00E676" rx="3"/>
    <rect x="147" y="246" width="6" height="18" fill="#00E676" rx="3"/>
    <rect x="42" y="147" width="18" height="6" fill="#00E676" rx="3"/>
    <!-- Center dot -->
    <circle cx="150" cy="150" r="8" fill="#00E676"/>
    <!-- Crown -->
    <rect x="138" y="15" width="24" height="16" rx="3" fill="url(#primaryGradient)" stroke="#1565C0" stroke-width="1"/>
    <path d="M 142 23 L 150 30 L 158 23" stroke="#132F4C" stroke-width="3" fill="none" stroke-linecap="round"/>
    <rect x="144" y="31" width="12" height="19" fill="#1565C0" rx="1"/>
  </g>
  
  <!-- Title and tagline -->
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="white">
    CROSSWATCH
  </text>
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="42" fill="#00E676" font-weight="500">
    Your Ultimate Workout Timer
  </text>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">
    HIIT • CrossFit • Circuit Training
  </text>
</svg>
