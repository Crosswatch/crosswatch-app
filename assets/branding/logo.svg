<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="256" cy="256" r="240" fill="#0A1929" opacity="0.95"/>
  
  <!-- Outer Circle (Stopwatch body) -->
  <circle cx="256" cy="256" r="200" fill="url(#primaryGradient)" stroke="#1565C0" stroke-width="8"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="170" fill="#0A1929" stroke="#1E88E5" stroke-width="4"/>
  
  <!-- Stylized X (Cross) in center - larger and more prominent -->
  <path d="M 186 196 L 256 256 L 326 196" 
        stroke="url(#accentGradient)" 
        stroke-width="20" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  <path d="M 186 316 L 256 256 L 326 316" 
        stroke="url(#accentGradient)" 
        stroke-width="20" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Timer markers (12, 3, 6, 9 positions) -->
  <rect x="253" y="76" width="6" height="24" fill="#00E676" rx="3"/>
  <rect x="412" y="253" width="24" height="6" fill="#00E676" rx="3"/>
  <rect x="253" y="412" width="6" height="24" fill="#00E676" rx="3"/>
  <rect x="76" y="253" width="24" height="6" fill="#00E676" rx="3"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="10" fill="#00E676"/>
  
  <!-- Stopwatch crown/button on top -->
  <rect x="236" y="26" width="40" height="24" rx="5" fill="url(#primaryGradient)" stroke="#1565C0" stroke-width="2"/>
  <path d="M 241 36 L 256 46 L 271 36" 
        stroke="#132F4C" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Connecting line from crown to body -->
  <rect x="248" y="50" width="16" height="26" fill="#1565C0" rx="2"/>
</svg>
